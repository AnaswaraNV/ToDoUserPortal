      ToDo Application
    </div>

      <li *ngIf="hardcodedAuthenticationService.isUserLoggedIn()">

      <li *ngIf="hardcodedAuthenticationService.isUserLoggedIn()">
        <a routerLink="/todos" class="nav-link"> ToDos</a>

        <a routerLink="/logout" class="nav-link"> Logout</a>
