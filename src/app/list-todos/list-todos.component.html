<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
      </ng-container>

      <!-- description Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
      </ng-container>

      <!-- isCompleted Column -->
      <ng-container matColumnDef="Completed">
        <th mat-header-cell *matHeaderCellDef> isCompleted </th>
        <td mat-cell *matCellDef="let todo"> {{todo.completed}} </td>
      </ng-container>

      <!-- date column-->
      <ng-container matColumnDef="Created Date">
        <th mat-header-cell *matHeaderCellDef> Creation Date </th>
        <td mat-cell *matCellDef="let todo"> {{todo.createdDate | date}} </td>
      </ng-container>

      <!-- description Column -->
      <ng-container matColumnDef="Username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let todo"> {{todo.username}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row" >
          <button md-raised-button (click)="updateToDo(row.id)" >Update</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
